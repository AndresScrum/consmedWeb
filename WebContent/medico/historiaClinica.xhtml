<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head></h:head>
<body>
	<div id="menu">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="resources/images/logo1.png"></p:graphicImage>
				</p:menuitem>

				<p:menuitem value="Inicio" title="Inicio" icon="fa fa-home"
					action="menu?faces-redirect=true"></p:menuitem>

				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{authBeanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{authBeanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<p:panel>
		<h:form id="cabecera">
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<div>
				<div align="center">
					<h1>Paciente</h1>
				</div>
				<h:panelGrid columns="6" cellpadding="5">
					<p:outputLabel for="nombre" value="Nombre:" />
					<h:outputText id="nombre"
						value="#{pacBeanHistoriaC.paciente.nombresPac}"
						style="font-weight: bold" />
					<p:outputLabel for="apellidos" value="Apellidos:" />
					<h:outputText id="apellidos"
						value="#{pacBeanHistoriaC.paciente.apellidosPac}"
						style="font-weight: bold" />
					<p:outputLabel for="identificacion" value="CC:" />
					<h:outputText id="identificacion"
						value="#{pacBeanHistoriaC.paciente.identificacion}"
						style="font-weight: bold" />

				</h:panelGrid>
				<hr></hr>
				<div>
					<h:panelGrid columns="6" cellpadding="5">

						<p:outputLabel for="nacimiento"
							value="Fecha nacimiento (yyyy-mm-dd):" />
						<p:inputText id="nacimiento" placeholder="1900-12-30"
							value="#{pacBeanHistoriaC.fechaNacimiento}" rows="6" cols="33"
							required="true" requiredMessage="Ingrese fecha de nacimiento" />
						<p:outputLabel for="peso" value="Peso kg:" />
						<p:inputNumber id="peso" value="#{pacBeanHistoriaC.peso}"
							placeholder="53" rows="6" cols="33" required="true"
							requiredMessage="Ingrese peso" />
						<p:outputLabel for="altura" value="Altura mt:" />
						<p:inputNumber id="altura" value="#{pacBeanHistoriaC.altura}"
							placeholder="1.64" rows="6" cols="33" required="true"
							requiredMessage="Ingrese altura" />
						<p:outputLabel for="genero" value="Genero:" />
						<p:selectOneMenu id="genero" value="#{pacBeanHistoriaC.genero}"
							autoWidth="100%" required="true"
							requiredMessage="Seleccione un genero" effect="fade">
							<f:selectItem itemLabel="Seleccione un genero"
								noSelectionOption="true" />
							<f:selectItem itemLabel="Masculino" itemValue="m" />
							<f:selectItem itemLabel="Femenino" itemValue="f" />
							<f:selectItem itemLabel="Otro" itemValue="o" />
						</p:selectOneMenu>
						<p:outputLabel for="ocupacion" value="Ocupación:" />
						<p:inputText id="ocupacion" value="#{pacBeanHistoriaC.ocupacion}"
							placeholder="Estudiante" rows="6" cols="33" required="true"
							requiredMessage="Ingrese ocupación" />
					</h:panelGrid>
					<div style="display:#{(pacBeanHistoriaC.existeCab)?'none':'block'}">
						<p:commandButton value="Guardar" update="cabecera"
							action="#{pacBeanHistoriaC.actionGuardarCabeceraHc()}" />
					</div>
					<div style="display:#{(pacBeanHistoriaC.existeCab)?'block':'none'}">
						<p:commandButton value="Editar" update="cabecera"
							action="#{pacBeanHistoriaC.actionUpdateCabeceraHc()}" />
					</div>
				</div>
			</div>
		</h:form>
		<br></br>
		<h:form>
			<div style="display:#{(pacBeanHistoriaC.existeCab)?'block':'none'}">
				<p:commandButton value="Historias clínica" update=":historiaC"
					action="#{pacBeanHistoriaC.actionGetHistoriasClinicas()}" />
			</div>
		</h:form>

		<div jsf:id="historiaC"
			style="display:#{(pacBeanHistoriaC.newHistoriaC)?'block':'none'}">
			<hr></hr>

			<div align="center">
				<h1>Historias clínicas</h1>
				<div align="left">
					<p:commandButton value="Nueva" style="buttonReservar"
						oncomplete="PF('mHistoria').show();" />
				</div>
				<br></br>
				<div class="ui-fluid">

					<p:dataTable var="hc" widgetVar="tabla1"
						value="#{pacBeanHistoriaC.listHistoriasC}" reflow="true" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputLabel value="Lista de historias clínicas"></p:outputLabel>
						</f:facet>

						<p:column headerText="Atención">
							<h:outputText value="#{hc.fechaAtencion}" />
						</p:column>

						<p:column headerText="Hora">
							<h:outputText value="#{hc.horaAtencion}" />
						</p:column>
						<p:column headerText="Médico">
							<h:outputText
								value="#{hc.medMedico.apellidosMed} #{hc.medMedico.nombresMed}" />
						</p:column>
						<p:column headerText="Cama">
							<h:outputText value="#{hc.cama}" />
						</p:column>
						<p:column headerText="OPCIONES" style="width:90px" priority="1">

							<p:commandButton update="formDetalles"
								style="border:#0dc4fc;background-color:#0dc4fc" title="Detalles"
								icon="fa fa-bars" oncomplete="PF('mDetalles').show();">
								<f:setPropertyActionListener value="#{hc}"
									target="#{pacBeanHistoriaC.historiaSelect}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>
				<p:dialog header="Detalles historia clínica" widgetVar="mDetalles"
					id="dialogDetalles" modal="true" height="450" width="600"
					responsive="true" appendTo="@(body)">
					<p:panelGrid columns="2"
						rendered="#{not empty pacBeanHistoriaC.historiaSelect}"
						columnClasses="label,value">

						<h:outputText value="Fecha atanción:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.fechaAtencion}"
							style="font-weight: bold" />
						<h:outputText value="Hora atanción:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.horaAtencion}"
							style="font-weight: bold" />
						<h:outputText value="Médico:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.medMedico.apellidosMed} #{pacBeanHistoriaC.historiaSelect.medMedico.nombresMed}"
							style="font-weight: bold" />
						<h:outputText value="Cama:" />
						<h:outputText value="#{pacBeanHistoriaC.historiaSelect.cama}"
							style="font-weight: bold" />
						<h:outputText value="Motivo consulta:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.motivoConsulta}"
							style="font-weight: bold" />
						<h:outputText value="Enfermedad actual:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.enfermedadActual}"
							style="font-weight: bold" />
						<h:outputText value="Plan:" />
						<h:outputText value="#{pacBeanHistoriaC.historiaSelect.plan}"
							style="font-weight: bold" />
						<h:outputText value="Tratamiento:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.tratamiento}"
							style="font-weight: bold" />
						<h:outputText value="Estudios:" />
						<h:outputText value="#{pacBeanHistoriaC.historiaSelect.estudios}"
							style="font-weight: bold" />
						<h:outputText value="Cuidados:" />
						<h:outputText
							value="#{pacBeanHistoriaC.historiaSelect.cuidados}"
							style="font-weight: bold" />
					</p:panelGrid>
				</p:dialog>
				<p:dialog header="Nueva historia clínica" widgetVar="mHistoria"
					id="dialog" modal="true" height="450" width="600" responsive="true"
					appendTo="@(body)">

					<h:form>
						<p:messages>
							<p:autoUpdate />
						</p:messages>
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel for="cama" value="Cama:" />
							<p:inputText id="cama" placeholder="Ej: Cama 1 piso 2"
								value="#{pacBeanHistoriaC.cama}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese cama" />
							<p:outputLabel for="motivo" value="Motivo:" />
							<p:inputTextarea id="motivo" placeholder="Motivo de la consulta"
								value="#{pacBeanHistoriaC.motivoConsulta}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese motivo de consulta" />
							<p:outputLabel for="enfermedad" value="Cama:" />
							<p:inputTextarea id="enfermedad" placeholder="Emfermedad actual"
								value="#{pacBeanHistoriaC.enfermedadActual}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese enfermedad actual" />
							<p:outputLabel for="diagnostico" value="Diagnóstico:" />
							<p:inputTextarea id="diagnostico" placeholder="Diagnóstico"
								value="#{pacBeanHistoriaC.diagnostico}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese diagnóstico" />
							<p:outputLabel for="evolucion" value="Evolución:" />
							<p:inputTextarea id="evolucion" placeholder="Evolución médica"
								value="#{pacBeanHistoriaC.evolucionMedica}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese evolución médica" />
							<p:outputLabel for="plan" value="Plan:" />
							<p:inputTextarea id="plan" placeholder="Plan"
								value="#{pacBeanHistoriaC.plan}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese plan" />
							<p:outputLabel for="tratamiento" value="Tratamiento:" />
							<p:inputTextarea id="tratamiento" placeholder="Tratamiento"
								value="#{pacBeanHistoriaC.tratamiento}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese tratamiento" />
							<p:outputLabel for="estudios" value="Estudios:" />
							<p:inputTextarea id="estudios" placeholder="Estudios"
								value="#{pacBeanHistoriaC.estudios}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese estudios" />
							<p:outputLabel for="cuidados" value="Cuidados:" />
							<p:inputTextarea id="cuidados" placeholder="Cuidados"
								value="#{pacBeanHistoriaC.cuidados}" rows="6" cols="33"
								required="true" requiredMessage="Ingrese cuidados" />

						</h:panelGrid>
						<p:commandButton value="Guardar" style="buttonReservar"
							action="#{pacBeanHistoriaC.actionGuardarHistoriC()}"
							update="historiaC" oncomplete="PF('mHistoria').hide();" />
						<p></p>
					</h:form>
				</p:dialog>
			</div>

		</div>
	</p:panel>
</body>
</html>
