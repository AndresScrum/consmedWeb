<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
<f:event listener="#{authBeanLogin.actionComprobarSessionLogin()}"
type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<style type="text/css">
/** Demo **/
.ui-outputlabel {
	font-weight: bold;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}
</style>
</h:head>
<body>
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="resources/images/logo1.png"></p:graphicImage>
				</p:menuitem>
				<p:menuitem value="ATRÁS" title="ATRÁS" icon="fa fa-arrow-left"
					action="menu?faces-redirect=true" />
				
				<p:menuitem value="Nuevo administrador " title="Ingresar Nuevo administrador "
					icon=" fa fa-plus " onclick="PF('nuevoAdministrador').show();"></p:menuitem>
				
				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{authBeanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-sign-out"
						action="#{authBeanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:messages>
		<p:autoUpdate />
	</p:messages>


	<p:dialog header="Ingresar nuevo administrador " widgetVar="nuevoAdministrador"
		id="nuevoAdministrador" modal="true" height="150" resizable="true"
		responsive="true" minimizable="true" maximizable="true"
		appendTo="@(body)">
		<h:form id="form1">
<div class="ui-fluid">
				<p:panelGrid columns="1" layout="grid">

				<p:outputLabel value="Correo:" />
				<p:inputText required="true" value="#{authBeanAutorizacion.correo_usuario}"
					requiredMessage="Ingrese los nombres del Aministrador!" maxlength="50" />
			</p:panelGrid>
           <p:panelGrid columns="2" layout="grid">
			<p:commandButton value="INGRESAR" icon="fa fa-arrow-circle-right"
				style="width:100%"
actionListener="#{authBeanAutorizacion.actionListenerIngresarUsuario()}"
				oncomplete="editarUsuario" update="form2" ajax="false">
				</p:commandButton>
			<p:button value="CANCELAR" style="border:#FC1F0D;background-color:#FC1F0D" icon="fa fa-times" dismiss="modal" />
	</p:panelGrid>
	</div>
		</h:form>
	</p:dialog>







			<h:form id="form2">
<div class="ui-fluid">
			
					<p:dataTable var="user" widgetVar="tabla1"
						value="#{authBeanAutorizacion.listaUsuarios}" reflow="true" 
					 rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputLabel value="Lista de Administradores"></p:outputLabel>
						</f:facet>
						<p:column headerText="Id" style="width:50px">
							<h:outputText value="#{user.idUsuario}" />
						</p:column>
						
						<p:column headerText="Correo">
							<h:outputText value="#{user.correoUsua}" />
						</p:column>

						<p:column headerText="Contraseña">
							<h:outputText value="#{user.contraseniaUsua}" />
						</p:column>
						<p:column headerText="Rol">
							<h:outputText value="#{user.authRol.nombreRol}" />
						</p:column>
							
						<p:column headerText="OPCIONES" style="width:90px" priority="1">
							<p:commandButton icon="fa fa-pencil" actionListener="#{authBeanAutorizacion.actionListenerCargarUsuario(user)}"
								onclick="PF('editarUsuario').show();" title="Editar" update="form10"></p:commandButton>
							<p:commandButton update="form2" actionListener="#{authBeanAutorizacion.actionListenerEliminarUsuario(user.idUsuario)}"
								style="border:#FC1F0D;background-color:#FC1F0D" title="Eliminar"
								icon="fa fa-times">
								<p:confirm header="Confirmación" message="Desea eliminar?"
									icon="fa fa-times" />
							</p:commandButton>
</p:column>
					</p:dataTable>
</div>
				</h:form>
<p:dialog header="Editar usuario " widgetVar="editarUsuario"
		id="editarUsuario" modal="true" height="280" resizable="true"
		responsive="true" minimizable="true" maximizable="true"
		appendTo="@(body)">
		<h:form id="form10">
<div class="ui-fluid">
				<p:panelGrid columns="1" layout="grid">
                <p:outputLabel value="Id:" />
			
				<p:inputText  value="#{authBeanAutorizacion.usuario.idUsuario}" disabled="true" />
				<p:outputLabel value="Correo:" />
				<p:inputText required="true" value="#{authBeanAutorizacion.usuario.correoUsua}"
					requiredMessage="Ingrese el correo del del administrador" maxlength="50" />
				

			</p:panelGrid>
		
<p:panelGrid columns="1" layout="grid">
					<p:commandButton value="GUARDAR" icon="fa fa-arrow-circle-right"
						style="width:100%"
						actionListener="#{authBeanAutorizacion.actionListenerEditarUsuario()}"
						onclick="PF('editarMedico').hide();" update="form2" ajax="false">
					</p:commandButton>
					<p:button value="CANCELAR" style="border:#FC1F0D;background-color:#FC1F0D" icon="fa fa-times"
						dismiss="modal" />
				</p:panelGrid>
</div>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
</body>
</html>
