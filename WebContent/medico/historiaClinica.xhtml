<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div id="menu">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:menubar>
				<p:menuitem>
					<p:graphicImage value="resources/images/logo1.png"></p:graphicImage>
				</p:menuitem>

				<p:menuitem value="Inicio" title="Inicio" icon="fa fa-home"
					action="menu?faces-redirect=true"></p:menuitem>

				<f:facet name="options">
					<p:commandButton title="Datos de usuario" icon="fa fa-user"
						value="#{authBeanLogin.login.nombres}" />
					<p:commandButton title="Cerrar sesión" icon="fa fa-power-off"
						action="#{authBeanLogin.actionCerrarSesion()}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<p:panel>
		<h:form id="cabecera">
			<p:messages>
				<p:autoUpdate />
			</p:messages>
			<div>
				<h:panelGrid columns="6" cellpadding="5">
					<p:outputLabel for="nombre" value="Nombre:" />
					<h:outputText id="nombre" value="#{pacBeanHistoriaC.paciente.nombresPac}" style="font-weight: bold" />
					<p:outputLabel for="apellidos" value="Apellidos:" />
					<h:outputText id="apellidos" value="#{pacBeanHistoriaC.paciente.apellidosPac}"
						style="font-weight: bold" />
					<p:outputLabel for="identificacion" value="CC:" />
					<h:outputText id="identificacion" value="#{pacBeanHistoriaC.paciente.identificacion}"
						style="font-weight: bold" />

				</h:panelGrid>
				<hr></hr>
				<div>
					<h:panelGrid columns="6" cellpadding="5">

						<p:outputLabel for="nacimiento" value="Fecha nacimiento (yyyy-mm-dd):" />
						<p:inputText id="nacimiento" placeholder="1900-12-30"
							value="#{pacBeanHistoriaC.fechaNacimiento}" rows="6" cols="33"
							required="true" requiredMessage="Ingrese fecha de nacimiento" />
						<p:outputLabel for="peso" value="Peso kg:" />
						<p:inputNumber id="peso" value="#{pacBeanHistoriaC.peso}"
							placeholder="53" rows="6" cols="33" required="true"
							requiredMessage="Ingrese peso" />
						<p:outputLabel for="altura" value="Altura mt:" />
						<p:inputNumber id="altura" value="#{pacBeanHistoriaC.altura}"
							placeholder="1.64" rows="6" cols="33" required="true"
							requiredMessage="Ingrese altura" />
						<p:outputLabel for="genero" value="Genero:" />
						<p:selectOneMenu id="genero" value="#{pacBeanHistoriaC.genero}"
							autoWidth="100%" required="true"
							requiredMessage="Seleccione un genero" effect="fade">
							<f:selectItem itemLabel="Seleccione un genero"
								noSelectionOption="true" />
							<f:selectItem itemLabel="Masculino" itemValue="m" />
							<f:selectItem itemLabel="Femenino" itemValue="f" />
							<f:selectItem itemLabel="Otro" itemValue="o" />
						</p:selectOneMenu>
						<p:outputLabel for="ocupacion" value="Ocupación:" />
						<p:inputText id="ocupacion" value="#{pacBeanHistoriaC.ocupacion}"
							placeholder="Estudiante" rows="6" cols="33" required="true"
							requiredMessage="Ingrese ocupación" />
					</h:panelGrid>
					<div style="display:#{(pacBeanHistoriaC.existeCab)?'none':'block'}">
						<p:commandButton value="Guardar" update="cabecera"
							action="#{pacBeanHistoriaC.actionGuardarCabeceraHc()}" />
					</div>
					<div style="display:#{(pacBeanHistoriaC.existeCab)?'block':'none'}">
						<p:commandButton value="Editar" update="cabecera" 
						action="#{pacBeanHistoriaC.actionUpdateCabeceraHc()}" />
					</div>
				</div>
			</div>
		</h:form>
		<br></br>
		<h:form>
			<div style="display:#{(pacBeanHistoriaC.existeCab)?'block':'none'}">
				<p:commandButton value="Historia clínica" action="#{pacBeanHistoriaC.actionNuevaHistoriaC()}" update=":formHistoria" />
			</div>
		</h:form>
		
				<h:form id="formHistoria">
				<div style="display:#{(pacBeanHistoriaC.newHistoriaC)?'block':'none'}">
				<hr></hr>
				<div align="center">
				<h1>Llenar historia clínica</h1>
				</div>
			</div>
				</h:form>
	</p:panel>
</body>
</html>
